{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<style>
    .register-card {
        width: 400px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        padding: 2.5rem;
        text-align: center;
        backdrop-filter: blur(5px);
        animation: fadeIn 1s ease-out;
        border: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .register-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }

    .register-header {
        background: linear-gradient(135deg, #28a745, #1e7e34);
        color: white;
        padding: 1.2rem;
        border-radius: 16px 16px 0 0;
        margin: -2.5rem -2.5rem 2rem -2.5rem;
    }

    .form-label {
        font-weight: 600;
        color: #495057;
        margin-bottom: 0.5rem;
    }

    .register-form .form-control {
        border-radius: 10px;
        border: 1px solid #e0e0e0;
        padding: 0.75rem 1rem;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
    }

    .register-form .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.15);
        background: white;
    }

    .btn-success {
        background: linear-gradient(135deg, #28a745, #1e7e34);
        border: none;
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
    }

    .btn-outline-secondary {
        border-radius: 10px;
        padding: 0.75rem;
        font-weight: 600;
        border: 2px solid #6c757d;
        color: #6c757d;
        transition: all 0.3s ease;
    }

    .btn-outline-secondary:hover {
        background: #6c757d;
        color: #fff;
        transform: translateY(-2px);
    }
</style>

<div class="register-container">
    <div class="register-card">
        <div class="register-header">
            <h4 class="mb-0">Регистрация</h4>
        </div>

        <form method="POST" class="register-form">
            <div class="mb-3">
                <label for="fullname" class="form-label">ФИО:</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Введите ФИО">
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Логин:</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Придумайте логин">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Придумайте пароль">
            </div>
            <div class="mb-3">
                <label for="group" class="form-label">Группа:</label>
                <input type="text" class="form-control" id="group" name="group" placeholder="Например: ИТ-21">
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Зарегистрироваться</button>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary w-100">Уже есть аккаунт? Войти</a>
        </form>
    </div>
</div>
{% endblock %}
